swagger.paymentInstrument.fiscalCode=id dell'utente, che corrisponde al codice fiscale
swagger.paymentInstrument.hpan=id dello strumento di pagamento, che corrisponde all'hash del PAN (Primary Account Number) del metodo di pagamento
swagger.paymentInstrument.activationDate=timestamp dell'attivazione dello strumento di pagamento. FORMATO  ISO8601 yyyy-MM-ddTHH:mm:ss.SSSXXXXX
swagger.paymentInstrument.deactivationDate=timestamp della disattivazione dello strumento di pagamento. FORMATO  ISO8601 yyyy-MM-ddTHH:mm:ss.SSSXXXXX
swagger.paymentInstrument.Status=stato dello strumento di pagamento. Può assumere i seguenti valori:ACTIVE,INACTIVE

