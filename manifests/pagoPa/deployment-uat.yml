apiVersion: apps/v1
kind: Deployment
metadata:
  name: bpdmstransactionerrormanager
spec:
  replicas: 10
  selector:
    matchLabels:
      app: bpdmstransactionerrormanager
  template:
    metadata:
      labels:
        app: bpdmstransactionerrormanager
    spec:
      containers:
        - name: bpdmstransactionerrormanager
          image: cstaruacr.azurecr.io/bpdmstransactionerrormanager
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: postgres-credentials
            - secretRef:
                name: application-insights
            - secretRef:
                name: bpdmstransactionerrormanager
            - configMapRef:
                name: eventhub-logging
            - configMapRef:
                name: eventhub-common
            - configMapRef:
                name: bpdmstransactionerrormanager
            - configMapRef:
                name: jvm

